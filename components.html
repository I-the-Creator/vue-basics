<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Vue 3 Basics</title>
    <style>
        .box {
            background-color: purple;
            height: 200px;
            width: 200px;
        }
        .box.two {
            background-color: red;
        }
        .box.three {
            background-color: blue;
        }
        [v-cloak] {
            display: none;
        }

        input {
            margin: 10px;
            display: block;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <login-form />

        <hr/>
        <button @click="toggleBox">Toggle Box 2</button> <!-- prevent - instead of event.preventDefault(); .stop - stop event propagation -->
        <div v-if="isVisible" class="box"></div> <!-- if falsy - element is not rendered in DOM -->


    </div>

    <script>
        let app = Vue.createApp({
            data() {
                return {
                    greeting: 'Hello Vue 3!',
                    isVisible: false,
                    isVisible2: false
                }
            },
            methods: {
                toggleBox() {
                    this.isVisible = !this.isVisible
                },
                greet(greeting) {
                    console.log(greeting)
                }
            }
        })


        app.component('login-form', {

            /* v-bind:props-name or :props-name - directive to pass props to child component */
            template: `
                <form @submit.prevent="handleSubmit">
                    <h1>{{ title }}</h1>
                    <custom-input type="email" :label="emailLabel"/>  
                    <custom-input type="password" v-bind:label="passwordLabel"/>
                    <button>Log in</button>
                </form>
            `,
            components: ['custom-input'],
            data() {
                return {
                    title: 'Login Form',
                    email: '',
                    password: '',
                    emailLabel: 'Email',
                    passwordLabel: 'Password',
                }
            },
            methods: {
                handleSubmit() {
                    console.log('submitted');
                    console.log(this.email, this.password);
                }
            }
        })
        app.component('custom-input', {
            template: `
                <label>
                    {{ label }}
                    <input type="text">
                </label>
            `,
            props: ['label']
        })

        app.mount('#app')
    </script>

</body>

</html>
